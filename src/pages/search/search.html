<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}" [(ngModel)]="currentQuery"></ion-searchbar>
  <ion-list *ngIf="currentItems && currentItems.length > 0">
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <h2>{{item.name}}</h2>
      <p>{{item.group}}</p>
      <ion-note item-end *ngIf="item.manu">{{item.manu}}</ion-note>
    </button>
  </ion-list>
  <ion-note *ngIf="currentItems.length === 0 && currentQuery !== ''">No search results for "{{ currentQuery }}"</ion-note>
</ion-content>
