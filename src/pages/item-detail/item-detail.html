<ion-header>

  <ion-navbar>
    <ion-title *ngIf="food">{{ food.desc.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div>
    <ion-item>
      <ion-range min="0" max="1000" step="1" [(ngModel)]="amount">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </div>

  <div *ngIf="food" class="item-detail" padding>
    <h1><small>{{amount}} g </small>{{food.desc.name}}</h1>
    <p>{{_compact([food.desc.ds, food.desc.manu]).join(" &middot; ")}}</p>
    <p>{{food.desc.manu}}</p>

    <ion-grid *ngFor="let group of nutrientGroups | keyvalue">
      <h3>{{group.key}}</h3>
      <ion-row *ngFor="let nutrient of group.val">
        <ion-col>
          {{nutrient.name}}
        </ion-col>
        <ion-col>
          {{nutrient.group}}
        </ion-col>
        <ion-col>
          {{nutrient.value}} {{nutrient.unit}}
        </ion-col>
        <ion-col>
          {{(nutrient.value / 100 * amount) | number:'1.0-3'}} {{nutrient.unit}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
