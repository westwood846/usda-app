<ion-toolbar color="dark" *ngIf="_size(collection | async) > 0">
  <div padding>
    <ion-label><strong>{{ totalSize | async }}</strong> {{ 'item' | makePluralString: (totalSize | async) }} in collection &middot; <strong>{{ totalMass | async }}</strong> g, <strong>{{ totalEnergy | async }}</strong> kcal total</ion-label>
  </div>

  <ion-buttons slot="end">
    <ion-button [routerLink]="['/collection']">
      Inspect
    </ion-button>
  </ion-buttons>
</ion-toolbar>
