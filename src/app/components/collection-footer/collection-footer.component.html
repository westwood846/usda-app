<ion-toolbar color="dark" *ngIf="_size(collection | async) > 0">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label><strong>{{_size(collection | async)}}</strong> items in collection &middot; <strong>1234</strong> g, <strong>814</strong> kcal total</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-buttons slot="end">
    <ion-button href="/collection">
      Inspect
    </ion-button>
  </ion-buttons>
</ion-toolbar>
