<ion-header>

  <ion-toolbar>
    <ion-title>SEARCH_TITLE</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="SEARCH_PLACEHOLDER" [(ngModel)]="currentQuery"></ion-searchbar>
  <ion-list *ngIf="currentItems && currentItems.length > 0">
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <h2>{{item.name}}</h2>
      <p>{{item.group}}</p>
      <ion-note item-end *ngIf="item.manu">{{item.manu}}</ion-note>
    </button>
  </ion-list>
  <ion-spinner *ngIf="searchInProgress"></ion-spinner>
  <ion-note *ngIf="currentItems.length === 0 && currentQuery !== '' && !searchInProgress">No search results for "{{ currentQuery }}"</ion-note>
</ion-content>
