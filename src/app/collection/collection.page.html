<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button href="/search">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>collection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let food of foods | keyvalue">
      <ion-label>{{ food.value.amount }} {{ food.value.desc.ru }} {{ food.value.desc.name }}</ion-label>
    </ion-item>
  </ion-list>
  <div padding>
    <ion-button (click)="logCollection()" color="secondary">Log Collection</ion-button>
    <ion-button (click)="clearCollection()" color="warning">Clear Collection</ion-button>
  </div>

  <ion-grid *ngFor="let group of nutrients | keyvalue">
    <ion-row>
      <ion-col>
        <h3>{{ group.key }}</h3>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let nutrient of group.value">
      <ion-col>{{ nutrient.name }}</ion-col>
      <ion-col>{{ nutrient.value | number:'1.1-3' }} {{ nutrient.unit }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
