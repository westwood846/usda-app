<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/search']">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Collection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let food of foods | keyvalue">
      <ion-grid>

        <ion-row>
          <ion-col size="12" size-md>
            <ion-label [routerLink]="['/']">{{ food.value.amount }} {{ food.value.desc.ru }} {{ food.value.desc.name }}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-md>
            <ion-range min="0" max="1000" step="10" value="{{ food.value.amount }}"
              (ionChange)="changeAmount(food.value.desc.ndbno, $event.detail.value)">
              <ion-icon size="small" slot="start" name="sunny"></ion-icon>
              <ion-icon slot="end" name="sunny"></ion-icon>
            </ion-range>
            <ion-button color="warning" fill="outline" size="small" (click)="deleteFood(food.value.desc.ndbno)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-item>
  </ion-list>
  <div padding>
    <ion-button (click)="logCollection()" color="secondary">Log Collection</ion-button>
    <ion-button (click)="clearCollection()" color="warning">Clear Collection</ion-button>
  </div>

  <ion-grid *ngFor="let group of nutrients | keyvalue">
    <ion-row>
      <ion-col>
        <h3>{{ group.key }}</h3>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let nutrient of group.value">
      <ion-col>{{ nutrient.name }}</ion-col>
      <ion-col>{{ nutrient.value | number:'1.1-3' }} {{ nutrient.unit }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
